url: https://r-lib.github.io/sparsevctrs/

development:
  mode: auto

template:
  package: tidytemplate
  bootstrap: 5

  includes:
    in_header: |
      <script defer data-domain="sparsevctrs.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

reference:
  - title: Create Sparse Vectors
    contents:
    - sparse_double
    - sparse_integer
    - sparse_character
    - sparse_logical
  
  - title: Convertion functions
    contents:
    - coerce_to_sparse_data_frame
    - coerce_to_sparse_matrix
    - coerce_to_sparse_tibble
    - coerce-vector
  
  - title: Helper Functions
    contents:
    - sparse_mean
    - sparse_var
    - sparse_sd
    - sparse_median
    - sparse_dummy
  
  - title: Utility Functions
    contents:
    - type-predicates
    - extractors
    - has_sparse_elements
    - sparsevctrs_options
